<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header></header>
  <main>
    <div class="container flexbox">
      <!-- container schermata utenti -->
      <div class="screens-wrapper flexbox">
        <!-- screen utente -->
        <div class="screen-user relative">
          <img src="https://picsum.photos/200/300" alt="">
          <div class="nome-utente absolute">
            <span><i class="fa-solid fa-microphone-slash"></i></span><span>Pinco Pallo</span>
          </div>
        </div>


      </div>
      <!-- barra sottostante -->
      <div class="bottom-bar flexbox">
        <!-- icone di sinistra mute, stop video -->
        <div class="user-actions flexbox">
          <div class="mute">

          </div>
          <div class="up-arrow">

          </div>
          <div class="stop-video">

          </div>
          <div class="up-arrow">

          </div>

        </div>
        <!-- icone centrali invite, maaage partic.. -->
        <div class="app-functionalities flexbox">
          <div class="invite">

          </div>
          <div class="manage-participants">

          </div>
          <div class="polling">

          </div>
          <div class="share-screen">

          </div>
          <div class="up-arrow">

          </div>
          <div class="chat">

          </div>
          <div class="record">

          </div>
          <div class="breakout-rooms">

          </div>
          <div class="more">

          </div>

        </div>

        <!-- icona di destra end-meeting -->
        <div class="end-meeting flexbox">

        </div>

      </div>


    </div>

  </main>
  <footer>

  </footer>


</body>

</html>
